<div class="mainContaner">
  <div class="titleDiv">
    <h2>Flipkart</h2>
  </div>
  <div class="topContainer">
    <div class="leftContainer">
      <div class="my-2">
        <input [(ngModel)]="searchValue" (keyup)="search()" class="me-2  w-25" type="text" placeholder="Search" />
        <button (click)="freeDelivery()" class="btn btn-info">Only Free Delivery</button>
      </div>
      <div class="my-2">
        <button (click)="priceLowToHigh()" class="me-2 btn btn-warning">Price Low To High</button>
        <button (click)="priceHighToLow()" class="me-2 btn btn-warning">Price High To Low</button>
        <button (click)="ratingLowToHigh()" class="me-2 btn btn-warning">Rating Low To High</button>
        <button (click)="ratingHightoLow()" class="me-2 btn btn-warning">Rating High To Low</button>
      </div>
      <div class="my-2">
        <button (click)="discount()" class="me-2 btn btn-primary">Apply 50% Discount</button>
        <button (click)="deliveryCharges()" class="me-2 btn btn-primary">
          Price With Delivery Charges
        </button>
      </div>
      <div class="my-2">
        <button (click)="totalPrice()" class="me-2 btn btn-secondary">Total Price</button>
        <button (click)="totalCartItems()" class="me-2 btn btn-secondary">Total Cart Items</button>
      </div>
    </div>
    <div class="rightConatier">
      <div class="my-2 ">
        <label  class="text-white me-2" for="" >Name :</label>
        <input type="text"[(ngModel)]="productName" />
      </div>
      <div class="my-2 ">
      <label class="text-white me-2" for="" >Price :</label>
      <input type="number"[(ngModel)]="productPrice" />
    </div>
    <div class="my-2">
      <label class="text-white me-2" for="">Rating :</label>
      <input type="text"[(ngModel)]="productRating" />
    </div>
    <div class="my-2">
      <label class="text-white me-2" for="">Fre Delivery :</label>
      <input class="me-2" type="radio" name="freeDelivery" [(ngModel)]="freedelivery"  value="True"/>
      <label class="text-white me-2"  for="" >Yes</label>
      <input class="me-2" type="radio" name="freeDelivery" [(ngModel)]="freedelivery"  value="False"/>
      <label class="text-white me-2" for=""  >No</label>
    </div>
    <button (click)="addingProduct()" class="my-2 btn btn-success">Add To Cart</button>

    </div>
  </div>
  <div class="tableContainer">

    <table class="table table-striped table-bordered">
        <thead >
            <tr >
                <th>S.No</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Free Delivery</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;let i=index">

                <td>{{i}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.price}}</td>
                <td>{{product.rating}}</td>
                <td>{{product.freeDelivery}}</td>
                <td>
                    <button (click)=" delete(i)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
           
            
        </tbody>
    </table>

  </div>
</div>
