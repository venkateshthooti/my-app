<div class="mainContainer">
  <div class="childContainer mb-2" *ngFor="let photo of photos">
    <img class="images" src="{{ photo.download_url}}" alt="" />
    
      <h6 class="author">{{ photo.author }}</h6>
      <a class="btn btn-primary downloadLink" href="{{photo.download_url}}">Download</a>
    
  </div>
</div>
