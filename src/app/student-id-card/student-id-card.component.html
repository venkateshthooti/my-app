<div class="mainContainer">
  <input type="text" placeholder="serarch" />
  <label for="">SortColumn</label>
  <select name="" id="">
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
  </select>
  <label for="">sortOrder</label>
  <select name="" id="">
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
  </select>
  <button>Sort</button>

  <label for="">limit</label>
  <select name="" id="">
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
  </select>
  <label for="">Page</label>
  <select name="" id="">
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
  </select>
  <button>pagination</button>

  <div class="childContainer px-4 pt-2">
    <div class="cards card my-2 p-2" *ngFor="let student of students">
      <img class="backImage" src="{{student.school_logo}}" alt="">
      <div class="row g-0">
        <div class="col-md-3">
          <div class=" logoDiv mb-2">
            <img
              src="{{ student.school_logo }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="profilePicDiv mb-2">
            <img
              src="{{ student.profile_picture }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
        </div>

        <div class="col-md-9 ">
          <div class="card-body">
            <h4 class="mb-1 fw-bold titleColor ">{{ student.school_name| slice:0:20 }} </h4>           
            <label for="" class="citylabel me-4"><b class="color">city : </b>{{student.school_city}}</label>
            <label for=""> <b class="color">pincode : </b> <small>{{student.school_pin}}</small></label>
            <hr class="my-1">
            <label for="" class="labels"><b class="color">Name : </b></label>
            <label for="">{{ student.name }}</label><br>
            <label for="" class="labels"><b class="color">Phone : </b></label>
            <label for="" >{{ student.phone }}</label><br>
            <label for="" class="labels"><b class="color">Dob : </b></label>
            <label for="">{{ student.dob | date}}</label><br>
            <label for="" class="labels"><b class="color">City : </b></label>
            <label for="">{{ student.city }}</label><br>
            
          </div>
        </div>
        <div class="bottom d-flex justify-content-between">
          <button class="btn btn-primary">View</button>
          <button class="btn btn-warning">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
